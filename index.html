<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formularios</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">


    <h1 id="animated-heading">¡Bienvenido a nuestro formulario de registro!</h1>


    <form id="registration-form">
        <label for="name">Nombre completo:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" minlength="8" required><br>

        <label for="confirm-password">Confirmar contraseña:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" minlength="8" required><br>

        <label for="dob">Fecha de nacimiento:</label><br>
        <input type="date" id="dob" name="dob" required><br>

        <p>Conocimiento de JavaScript:</p>
        <input type="radio" id="good" name="javascript" value="good" required>
        <label for="good">Bueno</label><br>
        <input type="radio" id="regular" name="javascript" value="regular" required>
        <label for="regular">Regular</label><br>
        <input type="radio" id="low" name="javascript" value="low" required>
        <label for="low">Bajo</label><br>

        <p>Intereses:</p>
        <input type="checkbox" id="programming" name="interests" value="programming">
        <label for="programming">Programación</label><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Música</label><br>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Deportes</label><br>

        <input type="submit" value="Registrarse">
        
    </form>

    </div>
    
</body>
</html>
